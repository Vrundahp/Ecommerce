{% extends 'base.html' %}
{% block content %}
                
               <!--content-->
               <div class="col py-3">
                <section style="background-color: #eee;">
                    <div class="container py-5">
                        <div class="row">
                          
                                <div class="col-md-2 col-lg-4 mb-4 mb-lg-0">
                            
                                   
                                        <img src="{{abc.productimage.url}}"
                                            class="card-img-top" height="300px" alt="Laptop" />
                                        <div class="card-body" style="align-self: center;">
                                            <h5 class="mb-0" style="align-self:center;">{{abc.name}}</h5>
                                            <h5 class="mb-0" style="align-self:center;">Rs.{{abc.price}}</h5>
                                            <h5 class="mb-0" style="align-self:center;">{{abc.productdescription}}</h5>
                                        </div>
                                    </div>
                                    
                                </div>

                                {% if data.productquantity > 0 %}
                                <form method="POST" action="{% url 'buy' %}">
                                    {% csrf_token %}
                                    <input type="hidden" value="{{data.id}}" name="id">
                                    <button type="submit">Buy now</button>
                                </form>
                                {% else %}
                                out of stock
                                {% endif %} 
                    </div>
                </section>
            </div>
                {% endblock %}
